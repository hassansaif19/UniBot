version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


intents:
- greet
- goodbye
- affirm
- deny
- degreeprogram
- feestructure
- calculateaggregate
- bot_challenge
- inter_marks
- test_marks
- view_timetable
entities:
- place
- intermarks
- testmarks
slots:
  InterMarks:
    type: float
    influence_conversation: true
    min_value: 0
    max_value: 1100
    mappings:
      - type: from_entity
        entity: intermarks
        conditions:
          - active_loop: simple_aggregate_form  
  TestMarks:
    type: float
    influence_conversation: true
    min_value: 0
    max_value: 100
    mappings:
      - type: from_entity
        entity: testmarks
        conditions:
          - active_loop: simple_aggregate_form      
        



